---
- name: Install influxdb gpg key
  apt_key:
    url: "https://repos.influxdata.com/influxdb.key"
    state: present

- apt_repository:
    repo: "deb https://repos.influxdata.com/debian {{ ansible_distribution_release }} stable"
    state: present

- name: Install influxdb and telegraf
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - influxdb
    - telegraf
  notify:
    - Restart influxdb
