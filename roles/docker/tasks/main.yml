---
- name: Install prerequisites
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - apt-transport-https
      - dirmngr

- name: Import Docker GPG signing key
  apt_key:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    state: present

- name: Add docker repository
  apt_repository:
    repo: "deb https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_lsb.codename }} stable"
    state: present
  register: docker_repo

- name: Update package cache
  apt:
    update_cache: yes
  when: docker_repo.changed

- name: Install docker
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - docker-ce
      - docker-ce-cli

- name: Install pip
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - python-pip

# Workaround for Debian Buster "ImportError: No module named ssl_match_hostname" issue
# https://github.com/cisagov/ansible-role-docker/pull/10
- name: Install python-backports.ssl-match-hostname (Debian Buster)
  package:
    name: python-backports.ssl-match-hostname
  when: ansible_distribution == "Debian" and ansible_distribution_release == "buster"

- name: Install latest dockerpy and docker-compose
  pip:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - docker
      - docker-compose

- name: Install latest ansible version
  pip:
    name: ansible
    state: latest

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: "docker"
    append: yes
  loop: "{{ docker_users }}"

- name: Enable docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Start containers
  docker_container:
    name: "{{ item.key }}"
    image: "{{ item.value.image }}"
    ports: "{{ item.value.ports }}"
    state: started
    restart_policy: always
    detach: yes
  with_dict: "{{ docker_containers }}"
