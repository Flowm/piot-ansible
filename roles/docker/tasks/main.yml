---
- name: Install prerequisites
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - apt-transport-https
      - dirmngr

- name: Import Docker GPG signing key
  apt_key:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    state: present

- name: Add docker repository
  apt_repository:
    repo: "deb https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_lsb.codename }} stable"
    state: present
  register: docker_repo

- name: Update package cache
  apt:
    update_cache: yes
  when: docker_repo.changed

- name: Install docker
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - docker-ce
      - docker-ce-cli

- name: Install pip for dockerpy
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - python-pip

- name: Install latest dockerpy version
  pip:
    name: docker
    state: latest

- name: Install latest ansible version
  pip:
    name: ansible
    state: latest

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: "docker"
    append: yes
  loop: "{{ docker_users }}"

- name: Enable docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Start containers
  docker_container:
    name: "{{ item.key }}"
    image: "{{ item.value.image }}"
    ports: "{{ item.value.ports }}"
    state: started
    restart_policy: always
    detach: yes
  with_dict: "{{ docker_containers }}"
