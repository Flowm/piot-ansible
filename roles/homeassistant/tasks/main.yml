- name: Copy homeassistant service
  copy:
    src: "homeassistant.service"
    dest: "/etc/systemd/system/homeassistant.service"
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart homeassistant service

- name: Enable homeassistant service
  service:
    daemon_reload: yes
    name: homeassistant
    enabled: yes
  notify:
    - Restart homeassistant service
